<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/png.css">


    <title>Ping-Pong</title>
</head>

<body>
    <header>
        <h1>Ping-Pong</h1>
        <h2>Let's Play!</h2>
        <p>Ping Pong will count up to your number from 1 with the following exceptions: </p>
        <l1>
            <ol>Numbers divisible by 3 become "ping"</ol>
            <ol>Numbers divisible by 5 become "pong"</ol>
            <ol>Numbers divisible by 3 & 5 become "pingpong"</ol>
        </l1>
    </header>
    <form id="inputno">
        <div class="form-group">
            <label for="Enter your number here"></label>
            <input type="number" class="form-control" id="inputNumber" aria-describedby="please input a number here" placeholder="Enter number here">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <div class="output">

        </div>
    </form>



    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/png.js" charset="utf-8"></script>
</body>

</html>
